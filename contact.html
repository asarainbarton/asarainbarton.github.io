                    <a class="nav-link large-icon" href="https://github.com/asarainbarton/" target="_blank" rel="noopener noreferrer">

                    </a>
                </li>
            </ul>
        </div>

    <!-- The main body of the contact form! -->
    <div class="row">
        <div class="column title">
            <h1 class = "navbar-brand headerfont">
                Contact Form
            </h1>
            <form id="fcf-form-id" class="fcf-form-class" method="post" action="mailto:arbarton@uci.edu">
                <label for="Name" class="fcf-label">Name</label>
                <div class="fcf-input-group">
                    <input type="text" id="Name" name="Name" class="fcf-form-control" required style="width: 100%;">
                </div>
                <div class="fcf-form-group">
                    <label for="Email" class="fcf-label">Email</label>
                    <div class="fcf-input-group">
                        <input type="email" id="Email" name="Email" class="fcf-form-control" required style="width: 100%;">
                    </div>
                </div>
                <div class="fcf-form-group">
                    <label for="Message" class="fcf-label">Message</label>
                    <div class="fcf-input-group">
                        <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required style="width: 100%; resize: none;"></textarea>
                    </div>
                </div>
                <div class="fcf-form-group">
                    <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Link to Bootstrap JavaScript and its dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
